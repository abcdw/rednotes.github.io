---
layout: default
---
<div class="post">

  <header class="post-header">
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}
    {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    <center>
      <h1 class="post-title">
        <img src="{{ page.image }}" align="left" alt="" style="height:64px; width:64px" />
        {{ page.title }}
      </h1>
    </center>
    </p>
    <hr>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <tags>
    tags:
    {% for tag in page.tags %}
      {{tag}}
    {% endfor %}
  </tags>
</div>
